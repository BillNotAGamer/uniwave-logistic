<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner with Split Design and Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.5)); /* Hiệu ứng mờ đục trắng nhẹ */
    }

    .image-section {
      flex: 1;
      background-image: url('./image/maybaytest.jpg'); /* Thay bằng URL ảnh "UNIWAVE LOGISTIC" */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .text-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      color: #1a3c5e;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 14px;
      margin-bottom: 20px;
      color: #00aaff;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      line-height: 1.2;
      text-transform: uppercase;
    }

    .content h1 span {
      color: #00aaff;
    }

    .content p {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .get-started-btn {
      background-color: #00aaff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .get-started-btn:hover {
      background-color: #0088cc;
    }

    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        height: auto;
      }

      .image-section, .text-section {
        flex: none;
        height: 50vh;
      }

      .content h1 {
        font-size: 32px;
      }

      .content p {
        font-size: 14px;
      }

      .get-started-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="image-section"></div>
    <div class="text-section">
      <div class="logo">AI Group</div>
      <div class="content">
        <h1>We Dedicate Our Efforts For Every Client As If They Were Our <span>Only One</span>.</h1>
        <p>AI Group provides representation services for the international shipping industry. Our professional staff has extensive experience in import and export processes.</p>
        <button class="get-started-btn">Get Started Now</button>
      </div>
    </div>
  </div>
</body>
</html>
