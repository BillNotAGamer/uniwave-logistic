<div class="container">
	<div class="fusion-column-wrapper" style="background-position:left top;background-repeat:no-repeat;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;" data-bg-url="">
						<script src="https://store-locator.okd.viettelpost.vn/sdk.js"></script>
		<script type="text/javascript">
			initStoreLocaltor(function(){
				return fetch('https://api.viettelpost.vn/api/setting/listBuuCucVTPNew')
		    	.then(resp=>resp.json())
		    	.then(resp=>{
		    		let exist = {'TN2':true,'PCNTT':true,'CHDILK':true,'CUTH':true,'SBHT':true};
		    		exist.check = function(key){
		    			let rs = !this[key];
		    			this[key] = true;
		    			return rs;
		    		}
		    		return resp.data.filter(({latitude,longtitude,postCode,postName})=>postName && !postName.startsWith('HUB ') &&postCode && latitude && longtitude && latitude>=-90 && latitude<= 90 && latitude!=='21.002170' && longtitude!=='105.779879' && exist.check(postCode)).map(item=>({
		    			id:item.postCode,
		                name:item.postCode==='PCSKH'?'Tổng công ty Bưu chính Viettel':item.postName,
		    			content:`
				    <div class="addr-sec">
				      <p class="p-title">${item.postCode==='PCSKH'?'Tổng công ty Bưu chính Viettel':item.postName}</p>
					</div>
					<div class="addr-sec" style="padding-bottom: 8px;">
				      <p class="p-area"><span class="glyphicon icon-location"></span>${item.address}</p>
				      <p class="p-area"><span class="glyphicon icon-phone-outline"></span>Phone: <a href="tel:${(item.postCode!=='PCSKH' && item.phone)||'19008095'}">${(item.postCode!=='PCSKH' && item.phone)||'19008095'}</a></p>
				      <p class="p-area"><span class="glyphicon icon-tag"></span><span style="text-transform: uppercase">${item.districtName},${item.provinceName}</span></p>
				    </div>`,
				    			location:{
					    			lat:parseFloat(item.latitude),
					    			lng:parseFloat(item.longtitude)
					    		}
				    		}));
					});
		  	});
		</script>
		<div style="border:1px solid #DDD;padding:8px">
		<iframe id="map" allow="geolocation" src="https://store-locator.okd.viettelpost.vn/index.html#event=stores&amp;height=600&amp;cssUrl=demo.css&amp;lat=21.002170&amp;lng=105.779879&amp;c.600=#237B4B&amp;s.background=#237B4B&amp;s.foreground1=#237B4B&amp;s.backgroundHover=#237B4B&amp;language=vi" style="width: 100%;height:470px;border:none;overflow: hidden" scrolling="no">
		</iframe>
		</div><div class="fusion-clearfix"></div>
		</div>
</div>
